# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

# This file has been adapted from the template.

name: CI/CD (Quality & Test)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    strategy:
      # プロジェクトが要求するPython 3.12のみでテストを実行
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        
      - name: Install Poetry
        uses: snok/install-poetry@v1
        
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
          
      - name: Install dependencies and project root
        run: poetry install --with dev --sync

      # --- 品質チェック ---

      # 1. スタイルと論理エラーのチェック (Ruff)
      - name: Run Ruff Linter Check
        run: poetry run ruff check src tests

      # 2. 型チェック (Mypy)
      - name: Run Mypy Type Check
        run: poetry run mypy src

      # 3. ユニットテストの実行 (Pytest)
      - name: Run Pytest
        run: poetry run pytest
